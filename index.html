<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>
    <form id="postForm">
        <textarea id="postContent" placeholder="Write your post here..." required></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="posts"></div>
    <script>
        async function fetchPosts() {
            const response = await fetch('http://your-vm-ip:5000/posts');
            const posts = await response.json();
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = posts.map(post => `<p>${post}</p>`).join('');
        }
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const postContent = document.getElementById('postContent').value;
            await fetch('http://your-vm-ip:5000/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: postContent })
            });
            document.getElementById('postContent').value = '';
            fetchPosts();
        });
        fetchPosts();
    </script>
</body>
</html>
